<div class="container">
  <div class="row register-container">
    <div class="col-md-3 info"></div>
    <div class="col-md-9" style="padding: 0;">
      <div class="progress loop" *ngIf="loading">
        <progress></progress>
      </div>

      <form class="register-form" [formGroup]="userForm">
        <div class="alert alert-danger" *ngIf="errorMessage">
          <div class="alert-items">
            <div class="alert-item static">
              <div class="alert-icon-wrapper">
                <clr-icon class="alert-icon" shape="exclamation-circle"></clr-icon>
              </div>
              <span class="alert-text">
                {{errorMessage}}
              </span>
            </div>
          </div>
        </div>

        <section class="form-block">

          <label>Registro</label>
          <div class="form-group">
            <label for="full_name">Nombre completo</label>
            <input type="text" id="full_name" placeholder="Nombre completo" size="100" formControlName="full_name">
          </div>

          <div class="form-group">
            <label for="state">Estado</label>
            <div class="select" style="width: 100%;">
              <select id="state" formControlName="state">
                <option [value]="state" *ngFor="let state of states">{{state}}</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label for="city">Ciudad</label>
            <input type="text" id="city" placeholder="Ciudad" size="100" formControlName="city">
          </div>

          <div class="form-group">
            <label for="postal_code">Codigo postal</label>
            <input type="number" id="postal_code" placeholder="Codigo postal" size="100" formControlName="postal_code">
          </div>

          <div class="form-group">
            <label for="address">Dirección</label>
            <input type="text" id="address" placeholder="Dirección" size="100" formControlName="address">
          </div>

          <div class="form-group">
            <label for="phone_number">Télefono</label>
            <input type="number" id="phone_number" placeholder="Télefono de contacto" size="100" formControlName="phone_number">
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email" size="100" formControlName="email">
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Contraseña" size="100" formControlName="password">
          </div>

          <div class="checkbox">
            <input type="checkbox" id="terms" name="terms" [(ngModel)]="terms" [ngModelOptions]="{standalone: true}">
            <label for="terms">
              He leído y acepto los
              <a href="">terminos y condiciones</a>
            </label>
          </div>

          <button type="submit" class="btn btn-primary" style="float: right;" [disabled]="userForm.invalid || !terms || loading" (click)="register()">Registrarme</button>
        </section>
      </form>
    </div>
  </div>
</div>


<style>
  .register-container {
    margin-top: 20vh;
    border: 0.9px solid #CFD8DC;

  }

  .info {
    background-color: #2979FF;
    border-right: 2px solid #607D8B;
  }

  .register-form {
    padding: 2em;
  }
</style>
